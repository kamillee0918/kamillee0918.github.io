<!-- Social Share Buttons -->
<div class="social-share">
  <h4>공유하기</h4>
  <div class="share-buttons">
    <!-- Twitter -->
    <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url }}{{ page.url }}" 
       target="_blank" 
       rel="noopener noreferrer" 
       class="share-button twitter">
      <svg viewBox="0 0 24 24" width="24" height="24">
        <path fill="currentColor" d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
      </svg>
      트위터
    </a>

    <!-- Facebook -->
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" 
       target="_blank" 
       rel="noopener noreferrer" 
       class="share-button facebook">
      <svg viewBox="0 0 24 24" width="24" height="24">
        <path fill="currentColor" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
      </svg>
      페이스북
    </a>

    <!-- LinkedIn -->
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title | url_encode }}" 
       target="_blank" 
       rel="noopener noreferrer" 
       class="share-button linkedin">
      <svg viewBox="0 0 24 24" width="24" height="24">
        <path fill="currentColor" d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
      </svg>
      링크드인
    </a>

    <!-- Copy Link -->
    <button class="share-button copy-link" onclick="copyToClipboard('{{ site.url }}{{ page.url }}')">
      <svg viewBox="0 0 24 24" width="24" height="24">
        <path fill="currentColor" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
      </svg>
      링크 복사
    </button>
  </div>
</div>

<style>
.social-share {
  margin: var(--spacer-3) 0;
  padding: var(--spacer-2);
  background: var(--gray-100);
  border-radius: var(--border-radius);
}

.social-share h4 {
  margin-bottom: var(--spacer);
  color: var(--heading-color);
}

.share-buttons {
  display: flex;
  gap: var(--spacer);
  flex-wrap: wrap;
}

.share-button {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  border-radius: var(--border-radius);
  color: white;
  text-decoration: none;
  transition: var(--transition-base);
}

.share-button svg {
  width: 1.25rem;
  height: 1.25rem;
}

.share-button.twitter {
  background: #1DA1F2;
}

.share-button.facebook {
  background: #4267B2;
}

.share-button.linkedin {
  background: #0077B5;
}

.share-button.copy-link {
  background: var(--gray-700);
  border: none;
  cursor: pointer;
  font-size: var(--body-font-size);
}

.share-button:hover {
  opacity: 0.9;
  transform: translateY(-1px);
}

@media (max-width: $sm-width) {
  .share-buttons {
    flex-direction: column;
  }
  
  .share-button {
    width: 100%;
    justify-content: center;
  }
}
</style>

<script>
function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(() => {
    const button = document.querySelector('.copy-link');
    const originalText = button.innerHTML;
    button.innerHTML = '<svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>복사됨!';
    setTimeout(() => {
      button.innerHTML = originalText;
    }, 2000);
  });
}
</script>
