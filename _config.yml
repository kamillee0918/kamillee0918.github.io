# Setup
title: Kamil Lee의 인공지능 이야기
description: 인공지능은 아마도 딥러닝을 통해 인간으로부터 윤리관을 배우리라.
url: https://kamillee0918.github.io
avatar: /Avatar.jpg
paginate: 10
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
logo: logo.png
social:
  name: kamillee0918
  links:
    - https://github.com/kamillee0918
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
disqus: "kamillee0918-github-io"

# Specify the author for blog posts
author:
  name: kamillee0918
  url: https://github.com/kamillee0918/
  email: parousia0918@gmail.com
